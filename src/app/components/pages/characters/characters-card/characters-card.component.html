<article class="card">
    <a [routerLink]="['/character-details',charac.id]" routerLinkActive="active" class="card__link">
        <figure>
            <img rel="preload" as="image" width="300" height="300" [src]="charac.image" [alt]="charac.name">
        </figure>
    </a>
    <div class="card__details">
        <figure class="card__favorite">
            <img (click)="toggleFavorite()" rel="preload" as="image" width="30" height="30"
                src="/assets/imgs/{{getIcon()}}" [alt]="charac.name">
        </figure>
        <h3>{{charac.name}}</h3>
        <ul class="card__list">
            <li>
                <label class="table__label">Status:</label>{{charac.status}}
            </li>
            <li>
                <label class="table__label">Species:</label>{{charac.species}}
            </li>
            <li>
                <label class="table__label">Gender:</label>{{charac.gender}}
            </li>

        </ul>
    </div>

</article>
